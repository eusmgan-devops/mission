---
- hosts: localhost
  sudo: true
  remote_user: root

  tasks:

  - name: Include OS-Specific variables
    include_vars: "jenkins.yml"

  - name: Ensure Jenkins repo is installed.
    get_url:
      url: "{{ jenkins_repo_url }}"
      dest: /etc/yum.repos.d/jenkins.repo


  - name: Add Jenkins repo GPG key.
    rpm_key:
      state: present
      key: "{{ jenkins_repo_key_url }}"

  - name: install apache
    yum: pkg=httpd state=latest

  - name: install php
    yum: pkg=php state=latest

  - name: install php-gd
    yum: pkg=httpd state=latest

  - name: install php-dom
    yum: pkg=httpd state=latest

  - name: install php-mbstring
    yum: pkg=httpd state=latest

  - name: install php-mysql
    yum: pkg=php-mysql state=latest

  - name: install mysql-server
    yum: pkg=php-mysql-server state=latest

  - name: install mysql
    yum: pkg=mysql state=latest

  - name: install java
    yum: pkg=java state=latest

  - name: install epel-release
    yum: pkg=epel-release state=latest

  - name: install git
    yum: pkg=git state=latest

  - name: install jenkins
    yum: pkg=jenkins state=latest

  - name: start jenkins
    service: name=jenkins state=started enabled=yes

  - name: start apache
    service: name=httpd state=started enabled=yes


  - name: start mysqld
    service: name=mysqld state=started enabled=yes

